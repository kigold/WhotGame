<div class="container" [ngClass]="playerScore.isWinner == true ? 'winner' : ''">
  <span>{{position + 1}}</span>
  <img mat-card-image src="/assets/img/avatar/{{playerScore.player.avatar}}">
  <mat-card>
    <mat-card-content>{{playerScore.player.name}}</mat-card-content>
  </mat-card>
  <span matTooltip="Total remaining card value" matTooltipPosition="right">{{playerScore.totalCardsValue}}</span>
</div>
