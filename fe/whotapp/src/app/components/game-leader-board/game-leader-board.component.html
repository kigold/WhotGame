<div class="container">
  <div class="player winner" *ngFor="let player of playerScore.slice(0,1); index as i">
    <app-player-card [player]="player.player"></app-player-card>
    {{player.player.name}}
  </div>
  <div class="player" *ngFor="let player of playerScore.slice(1); index as i">
    <app-player-card [player]="player.player"></app-player-card>
    {{"# " + i+1}}
    {{player.player.name}}
    {{player.totalCardsValue}}
  </div>
</div>
